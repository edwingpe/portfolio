<div class="col card">
    <button (click)="onDeleteClicked()" ><i class="fa-solid fa-delete-left"></i></button>
    <img src="/assets/img/card-image-noFound.png" class="card-img-top" alt="Logo-empresa">
    <div class="card-body">
        <h5 class="card-title"> {{itemExp.nombre}} </h5>
        <p class="card-text lh-sm">
            <br> {{itemExp.fechaIni}}
            <br> {{itemExp.fechaFin}}
            <br> {{itemExp.descripcion}}
        </p>
    </div>  
</div>
